<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<div class="main">
 
  <h1 id="title"> Survey Form</h1>
  <p id="description">
    How do you feel about the COVID-19 vaccine?
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">Age</label>
       <input id="number" type="number" min="1" max="150" required placeholder="Enter your rate" />
      
      <label for="dropdown">Gender</label>
      <select id="dropdown">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Transgender">Transgender</option>
   
        <option value="other">Other</option>
      </select>
      
      <fieldset>
        <legend> Do you plan to get a COVID-19 vaccine when one becomes available?</legend>
        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />
        <input type="radio" name="action" id="maybe" value="maybe"  /><label for="maybe">Maybe</label><br />
        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure">Not sure</label><br />
      </fieldset>

        <p>What concerns do you have, if any, about receiving a COVID-19 vaccine? (Please select all that apply)</p>
        <input type="checkbox" id="plan" name="plan" value="plan">
        <label for="plan">I don't plan to get a vaccine.</label><br>
        <input type="checkbox" id="safe" name="safe" value="safe">
        <label for="safe">I'm worried that COVID-19 vaccine isn't safe.</label><br>
        <input type="checkbox" id="distribution" name="distribution" value="distribution">
        <label for="distribution">I'm worried that COVID-19 vaccine won't be distributed fairly.</label><br>
      <input type="checkbox" id="concern" name="concern" value="concern">
      <label for="concern">I don't have any concern about getting the COVID-19 vaccine</label><br>
      
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
